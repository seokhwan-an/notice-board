<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../../detail.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h2 th:text="${post.title}"></h2>
    <div>
        작성자:
        <span th:text="${post.writer}"></span>
    </div>
    <div>
        작성일:
        <span th:text="${post.updated_at}"></span>
    </div>
    <hr>
    <div th:text="${post.body}"></div>
    <div class="button">
        <form>
            <button class="edit"><a th:href = "@{'/board/posts/edit/'+ ${post.id}(type = ${type})}">수정하기</a></button>
        </form>
        <form action="" method="post">
            <button class="delete">삭제하기</button>
        </form>
        <form>
        <button class=""><a th:href="@{/board(type = ${type})}">목록</a></button>
        </form>
    </div>
    <div class="mb-3">
        <form>
            <label for="exampleFormControlTextarea1" class="form-label">댓글작성</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <button class="delete">작성</button>
        </form>
    </div>
</div>

</body>
</html>
