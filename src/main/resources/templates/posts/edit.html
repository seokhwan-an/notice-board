<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:100,200,300,400,500,600,700,800&display=swap');
        * {
            font-family: 'Montserrat';
        }
        body {
            min-width: fit-content;
        }
        .container{
            width: 610px;
            padding: 30px;
            margin: 30px;
            margin-right: auto;
            margin-left: auto;
            border: 1px solid #ebebeb;
            box-shadow: 0 1px 20px 0 rgba(0, 0, 0, 0.1);
        }
        label{
            font-size:20px;
            color:#282828;
            font-weight: lighter;
            border-bottom: 1px solid #ebebeb;
            padding-bottom: 5px;

        }
        input{
            width: 600px;
            height: 30px;
            border-radius: 5px;
            margin-bottom: 20px;
        }
        textarea{
            width: 600px;
            height: 200px;
            margin-bottom: 20px;
            border-radius: 5px;
        }
        .update{
            text-align: center;
        }
        button{
            width: 80px;
            height:40px;
            border-radius: 10px;
            border:none;
            background-color: orange;
            color: white;
            size: 30px;
        }
    </style>
</head>
<body>
<div class="container">
    <form action="" method="post">
        <div class="form-group">
            <label for="title">제목</label>
            <br>
            <input type ="text" id="title" name="title" th:value="${post.title}">
            <br>
            <label for="writer">작성자</label>
            <br>
            <input type ="text" id="writer" name="writer" th:value="${post.writer}">
            <br>
            <label for="body">내용</label>
            <br>
            <textarea type ="text" id="body" name="body" th:text="${post.body}"></textarea>
        </div>
        <div class="update">
            <button type="submit">수정</button>
        </div>
    </form>

</div>
</body>
</html>
