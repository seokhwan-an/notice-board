<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/base :: common_header">
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <nav th:insert="~{fragment/navbar :: navbar}"></nav>
    <div class="container" >
        <div class="row">
            <div class="col-6" th:each="board: ${boards}">
                <div class="card" style="width: 18rem; margin: auto">
                    <img th:if="${board.id.toString().equals('1')}" src="../img/public.png" class="card-img-top" alt="..." style="height: 220px">
                    <img th:if="${board.id.toString().equals('2')}" src="../img/free.jpg" class="card-img-top" alt="..." style="height: 220px">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${board.type}"></h5>
                        <p class="card-text"></p>
                        <a th:href="@{/board(type=${board.type})}" class="btn btn-primary">게시판으로 가기</a>
                    </div>
                </div>
            </div>
